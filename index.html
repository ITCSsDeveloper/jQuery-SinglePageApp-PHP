<!DOCTYPE html>
<html>
<head>
	<title>jQuery SingPageApp</title>
	<script src="lib/jquery1-9-1.min.js"></script>
	<script src="lib/AjaxHelper.js"></script>
</head>
<body>
	<h1>Ajax Query Data</h1>
	<form id="formSearch">
		<input type="text" name="searchDate">
		<button>Search</button>
	</form>

	<div id="header">
		12313213
	</div>

	<script >

		$(function (){
			var tHeader = AjaxGetHtml('template/header.html');

			$("#formSearch").submit(function (e) {
				e.preventDefault();
				var formDate = $(this).serialize();

				var ajax = AjaxPost('api/master/cars.php',formDate);
				if(ajax.success != null){
					console.log(ajax.success);
					console.log(tHeader);
					$("#header").html(tHeader.responseText);
				} 
				else{
					console.log(ajax.error.statusText);
				}
			});

		});
	</script>
</body>
</html>
